<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{ product["fields"]["nombre"] | titlecase }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ product["fields"]["precio"] | currency: "USD":"symbol":"1.2-2" }}
    </mat-card-subtitle>
  </mat-card-header>
  <div class="crop-image">
    <img
      mat-card-image
      [src]="product['fields']['foto']['fields']['file']['url']"
      [alt]="product['fields']['nombre']"
    />
  </div>
  <mat-card-content>
    <p>{{ product["fields"]["descripcion"] | slice: 0:10 }}</p>
  </mat-card-content>
  <mat-card-actions>
    <a mat-raised-button [routerLink]="['/products', product.id]">
      Ver detalle
    </a>
    <button mat-raised-button color="primary" (click)="addCart()">
      Agregar al carrito
    </button>
  </mat-card-actions>
</mat-card>
