<form [formGroup]="form" (ngSubmit)="login($event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input
              placeholder="username"
              formControlName="username"
              matInput
              type="text"
            />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input
              placeholder="password"
              formControlName="password"
              matInput
              type="password"
            />
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button [disabled]="form.invalid" mat-raised-button type="submit">
        Inicia sesión
      </button>
    </mat-card-actions>
    <h2>¿Aún no tienes cuenta en Fly-Dollarcity?</h2>
    <button mat-raised-button color="primary" routerLink="../register">
      Regístrate
    </button>
    <!-- <button mat-raised-button color="primary" (click)="facebook()">
      No c k ase esto
    </button> -->
  </mat-card>
</form>
